<!DOCTYPE html>

<head><title>Wash and Fold Order</title></head>
<body>

{% if wash_fold_order %}
	<h1>Edit wash and fold order #{{ wash_fold_order.id }} here</h1>
	<form action="/wash_fold/add/{{ wash_fold_order.id }}/" method="post">
{% else %}
	<h1>Add a new wash and fold order here</h1>
	<form action="/wash_fold/add/" method="post">
{% endif %}

{% csrf_token %}
	First name: <input type="text" name="first_name" value="{{ wash_fold_order.first_name }}"><br>
	Last name: <input type="text" name="last_name" value="{{ wash_fold_order.last_name }}"><br>
	Phone number: <input type="text" name="phone_number" value="{{ wash_fold_order.phone_number }}"><br>
	Address: <input type="text" name="address" value="{{ wash_fold_order.address }}"><br>
	Total Cost: <input type="text" name="total_cost" value="{{ wash_fold_order.total_cost }}"><br>
	Payment Method: <select name="payment_method" value="{{ wash_fold_order.payment_method }}">
						<option value="CASH">Cash</option>
						<option value="CREDIT">Credit</option>
						<option value="CHECK">Check</option>
					</select><br>
	Payment Finalized:<select name="payment_finalized" value="{{ wash_fold_order.payment_finalized }}">
						<option value="False">Not Finalized</option>
						<option value="True">Finalized</option>
					</select><br>
	Comments:<br><textarea name="comments" rows="15" cols="50">{{ wash_fold_order.comments }}</textarea><br>
	<input type="submit" value="submit">
</form>
</body>
</html>
