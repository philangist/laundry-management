<!DOCTYPE html>

<head><title>Shirt Order</title></head>
<body>

{% if shirt_order %}
	<h1>Edit shirt order #{{ shirt_order.id }} here</h1>
	<form action="/shirts/add/{{ shirt_order.id }}/" method="post">
{% else %}
	<h1>Add a new shirt order here</h1>
	<form action="/shirts/add/" method="post">
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>

</form>
</body>
</html>
