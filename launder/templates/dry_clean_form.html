<!DOCTYPE html>

<head><title>New Dry Cleaning Order</title></head>
<body>
<h1>Add A new dry cleaning order Here</h1>

<form action="/dry_clean/add/" method="post">
{% csrf_token  %}
	First name: <input type="text" name="first_name" value="{{ dry_clean_order.first_name }}"><br>
	Last name: <input type="text" name="last_name"><br>
	Phone number: <input type="text" name="phone_number"><br>
	Address: <input type="text" name="address"><br>
	Garment Type:   <select name="garment_type">
						<option value="TROUSERS">Trousers</option>
						<option value="M SUITS">Mens Suits</option>
						<option value="TOP O COAT">Top Coat</option>
						<option value="SHIRTS">Shirts</option>
				    </select>
	Amount: <input type="text" name="garment_amount"><br>
	Total Cost: <input type="text" name="total_cost"><br>
	Payment Method: <select name="payment_method">
						<option value="CASH">Cash</option>
						<option value="CREDIT">Credit</option>
						<option value="CHECK">Check</option>
					</select><br>
	Payment Finalized:<select name="payment_finalized">
						<option value="True">Finalized</option>
						<option value="False">Not Finalized</option>
					</select><br>
	<input type="submit" value="submit">
</form>
</body>
</html>
